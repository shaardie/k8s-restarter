# Default values for k8s-restarter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: shaardie/k8s-restarter
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is latest.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

# Scrape Metrics using Prometheus
metrics:
  enabled: false

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Configuration for the K8s Restarter.
config:
  # Apps running this interval longs are restarted.
  restartInterval: 10m

  # Include Apps with this Annotation.
  # If set, this works as a white list.
  # For example "k8s-restarter.kubernetes.io/enabled"
  includeAnnotation: ""

  # Exclude Apps with this Annotation.
  # If set, this works as a black list.
  # For example "k8s-restarter.kubernetes.io/ignore"
  excludeAnnotation: ""

  # Ignore all Apps in this Namespaces
  excludeNamespaces: []
